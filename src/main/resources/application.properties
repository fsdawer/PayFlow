spring.application.name=payflow

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/payFlow?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=mysql1234!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

# JWT (Base64 encoded, 32 bytes+)
jwt.secret=cGF5Zmxvdy1zZWNyZXQta2V5LWZvci1qd3QtdG9rZW4tMzItYnl0ZXM=
jwt.access-token-validity-ms=3600000

# Email (Naver SMTP)
spring.mail.host=smtp.naver.com
spring.mail.port=587
spring.mail.username=your-id@naver.com
spring.mail.password=your-naver-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Gemini API (Google)
gemini.api.key=your-gemini-api-key-here
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent
gemini.api.model=gemini-pro
